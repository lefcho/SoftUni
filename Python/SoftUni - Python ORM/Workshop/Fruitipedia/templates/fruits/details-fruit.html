{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    <section id="details">
        <div id="details-wrapper">
            <a id="back-details" href="{% url 'dashboard' %}">
            <img id="back-img" src="{% static 'images/back-btn.png' %}" alt="BACK"/>
            </a>
            <!-- fruit image -->
            <img
                    id="details-img"
                    src="{{ fruit.image_url }}"
                    alt="example1"
            />
            <!-- fruit name -->
            <p id="details-title">{{ fruit.name }}</p>
            <div id="info-wrapper">
                <div id="details-description">
                    <p id="category">{{ fruit.category.name }}</p>
                    <!-- fruit description -->
                    <p>
                        {{ fruit.description }}
                    </p>
                    <!-- fruit nutrition -->
                    <p id="nutrition">Nutrition</p>
                    <!-- fruit nutrition details -->
                    <p id="details-nutrition">
                        {{ fruit.nutrition }}
                    </p>
                </div>

                <!--Edit and Delete buttons -->
                <div id="action-buttons">
                    <a href="{% url 'edit_fruit' fruit.id %}" id="edit-btn">Edit</a>
                    <a href="{% url 'delete_fruit' fruit.id %}" id="delete-btn">Delete</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
