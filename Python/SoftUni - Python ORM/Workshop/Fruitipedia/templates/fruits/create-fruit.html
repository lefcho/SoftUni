{% extends 'common/base.html' %}

{% block content %}
    <section id="create">
        <div class="form">
            <h2>Add Fruit</h2>
            <form class="create-form" action="{% url 'create_fruit' %}" method="POST">
                {{ form }}
                {% csrf_token %}
                <button type="submit">Add Fruit</button>
                <a class="cancel-btn" href="{% url 'index' %}">Cancel</a>
            </form>
        </div>
    </section>
{% endblock %}
