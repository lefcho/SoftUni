<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>To do's</h1>   

    {% if tasks %}
        <p>You have {{ tasks|length }} tasks</p>
    {% endif %}
    
    <form method="get" action="/">
        <input type="text" id="title_filter" name="title_filter" value="{{ title_filter }}" placeholder="Search">
        <button id="submit" type="submit">Search</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.created_at }}</li>
        {% empty %}
            <li>No results</li>
        {% endfor %}
    </ul>
</body>
</html>
